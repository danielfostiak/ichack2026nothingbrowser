<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Amazon</title>
<style>
:root {
  --bg: #0b0b0c;
  --fg: #e8e8e8;
  --card: #1a1a1c;
  --border: #2a2a2c;
  --muted-fg: #888;
  --hover-border: #3a3a3c;
  --accent: #2a2a2c;
  --accent-hover: #3a3a3c;
  --radius: 8px;
}
* { box-sizing: border-box; margin: 0; padding: 0; }
body {
  background: var(--bg);
  color: var(--fg);
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
  min-height: 100vh;
  padding: 40px 20px;
  line-height: 1.6;
}
.container { max-width: 720px; margin: 0 auto; }

/* Header */
.header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin-bottom: 32px;
  padding-bottom: 16px;
  border-bottom: 1px solid var(--border);
}
.header h1 { font-size: 32px; font-weight: 700; color: #fff; }

/* Search */
.search-wrapper { display: flex; gap: 8px; width: 100%; margin: 0 0 24px; }
.search-input {
  flex: 1; padding: 12px 16px;
  background: var(--card); border: 1px solid var(--border);
  border-radius: var(--radius); color: var(--fg); font-size: 16px; outline: none;
}
.search-input:focus { border-color: var(--accent); }
.search-btn {
  padding: 12px 20px; background: var(--accent); color: #fff;
  border: none; border-radius: var(--radius); font-size: 16px; font-weight: 500; cursor: pointer;
}
.search-btn:hover { background: var(--accent-hover); }

/* Cart badge */
.cart-badge {
  padding: 8px 16px; background: var(--accent); color: #fff;
  border: none; border-radius: 6px; font-size: 14px;
  font-weight: 500; cursor: pointer; white-space: nowrap;
}
.cart-badge:hover { background: var(--accent-hover); }

/* Product grid */
.grid { display: flex; flex-direction: column; gap: 12px; }

/* Card */
.card {
  background: var(--card); border: 1px solid var(--border);
  border-radius: var(--radius); padding: 16px 20px;
  display: flex; gap: 16px; align-items: flex-start;
  transition: all 0.2s;
}
.card:hover {
  background: #2a2a2c;
  border-color: var(--hover-border);
}
.card-image {
  width: 96px; min-width: 96px; height: 96px;
  object-fit: contain; border-radius: 6px; background: var(--bg);
}
.card-text { flex: 1; min-width: 0; }
.card-title {
  font-size: 16px; font-weight: 500; color: var(--fg);
  line-height: 1.4; margin-bottom: 8px; cursor: pointer;
  background: none; border: none; text-align: left; padding: 0; width: 100%;
}
.card-title:hover { color: var(--fg); }
.card-meta { font-size: 14px; color: var(--muted-fg); margin-bottom: 8px; }
.card-description { font-size: 0.825rem; color: var(--muted-fg); margin-top: 0.4rem; line-height: 1.4; }

/* Add to basket */
.add-btn {
  margin-top: 12px; padding: 6px 12px;
  background: var(--card); border: 1px solid var(--border);
  border-radius: 6px; color: var(--fg); font-size: 13px; cursor: pointer;
}
.add-btn:hover { border-color: var(--hover-border); }
.add-btn.added { background: var(--border); color: var(--muted-fg); }
.remove-btn {
  margin-top: 0.6rem;
  border-color: var(--hover-border);
  color: var(--muted-fg);
}
.remove-btn:hover { color: var(--fg); }

/* Product detail */
.product-detail { max-width: 720px; margin: 0 auto; text-align: left; }
.back-btn {
  display: inline-block;
  background: var(--card);
  border: 1px solid var(--border);
  color: var(--fg);
  padding: 8px 16px;
  border-radius: 6px;
  cursor: pointer;
  font-size: 14px;
  text-decoration: none;
  margin-bottom: 24px;
}
.back-btn:hover { background: var(--border); }
.product-name { font-size: 1.75rem; font-weight: 700; line-height: 1.3; margin-bottom: 0.75rem; }
.product-price { font-size: 1.5rem; font-weight: 600; margin-bottom: 0.25rem; }
.product-rating { font-size: 0.9rem; color: var(--muted-fg); margin-bottom: 1.5rem; }
.product-image {
  max-width: 300px; max-height: 300px; object-fit: contain;
  margin: 0 0 24px; display: block;
  background: var(--card); border-radius: 8px; padding: 16px;
}
.product-details {
  margin: 1.5rem 0 2rem; padding-top: 1.5rem;
  border-top: 1px solid var(--border); text-align: left;
}
.product-details p { line-height: 1.6; margin-bottom: 0.75rem; font-size: 0.95rem; }

/* Cart */
.cart-header {
  display: flex; align-items: center; justify-content: space-between;
  margin-bottom: 1.5rem; gap: 1rem;
}
.cart-header h2 { font-size: 1.5rem; font-weight: 700; }
.cart-actions { display: flex; gap: 0.5rem; }
.checkout-btn {
  padding: 12px 20px; background: var(--accent); color: #fff;
  border: none; border-radius: 8px; font-size: 16px; font-weight: 500; cursor: pointer;
}
.checkout-btn:hover { background: var(--accent-hover); }

/* Empty / loading */
.empty-msg { color: var(--muted-fg); padding: 3rem 1rem; font-size: 1rem; text-align: center; }
.loading-msg {
  color: var(--muted-fg);
  padding: 4rem 1rem;
  font-size: 1.05rem;
  text-align: center;
  letter-spacing: 0.02em;
}
.loading-dots::after {
  content: '...';
  animation: loading 1.2s steps(3, end) infinite;
}
@keyframes loading {
  0% { content: '.'; }
  33% { content: '..'; }
  66% { content: '...'; }
  100% { content: '...'; }
}
</style>
</head>
<body>
<div class="container">
  <div class="header">
    <h1>Amazon</h1>
    <button class="cart-badge" id="cart-badge" style="display:none">Basket (0)</button>
  </div>
  <div class="search-wrapper">
    <input type="text" class="search-input" id="search-input" placeholder="Search Amazon">
    <button class="search-btn" id="search-btn">Search</button>
  </div>
  <div id="content">
    <p class="loading-msg">Loading results<span class="loading-dots"></span></p>
  </div>
</div>
<script src="template.js"></script>
</body>
</html>
