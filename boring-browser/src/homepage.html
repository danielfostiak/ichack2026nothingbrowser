<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boring Browser</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #0b0b0c;
      color: #e8e8e8;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .search-box {
      width: 100%;
      max-width: 600px;
      padding: 16px 20px;
      font-size: 16px;
      background: #1a1a1c;
      border: 1px solid #2a2a2c;
      border-radius: 8px;
      color: #e8e8e8;
      outline: none;
      transition: all 0.2s;
    }

    .search-box:focus {
      border-color: #4a4a4c;
    }

    .search-box::placeholder {
      color: #666;
    }
  </style>
</head>
<body>
  <input
    type="text"
    class="search-box"
    id="search-input"
    placeholder="Search or enter URL"
    autofocus
  >

  <script>
    const searchInput = document.getElementById('search-input');

    const DEFAULT_SEARCH_URL = 'https://duckduckgo.com/html/?q=';

    const normalizeInputToUrl = (rawInput) => {
      const input = rawInput.trim();
      if (!input) return '';

      if (input.includes('://')) {
        return input;
      }

      const withoutPath = input.split('/')[0];
      const host = withoutPath.includes('@') ? withoutPath.split('@').pop() : withoutPath;
      const hostWithoutPort = host.split(':')[0];

      const isLocalhost = hostWithoutPort === 'localhost';
      const isIp = (() => {
        const parts = hostWithoutPort.split('.');
        if (parts.length !== 4) return false;
        return parts.every(part => {
          if (part.length === 0) return false;
          const num = Number(part);
          return Number.isInteger(num) && num >= 0 && num <= 255;
        });
      })();
      const looksLikeDomain = hostWithoutPort.includes('.') && !hostWithoutPort.includes(' ');

      if (isLocalhost || isIp) {
        return 'http://' + input;
      }

      if (looksLikeDomain) {
        return 'https://' + input;
      }

      return DEFAULT_SEARCH_URL + encodeURIComponent(input);
    };

    searchInput.addEventListener('focus', () => {
      searchInput.select();
    });

    searchInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        const url = normalizeInputToUrl(searchInput.value);
        if (!url) return;
        window.location.href = url;
      }
    });
  </script>
</body>
</html>
